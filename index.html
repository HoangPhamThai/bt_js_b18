<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <!-- Length of array -->
      <h5>Nhập chiều dài mảng:</h5>
      <div class="row">
        <div class="col-sm">
          <!-- Input length of array -->
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="input-array-length"
              placeholder=""
            />
            <small id="arr-length-note" class="form-text text-muted"></small>
          </div>
        </div>

        <div class="col-sm">
          <!-- Confirm length of array -->
          <button onclick="confirmLength()" class="btn btn-info my-2">
            Xác nhận
          </button>
        </div>

        <div class="col-sm">
          <!-- Confirm length of array -->
          <button onclick="resetArray()" class="btn btn-danger my-2">
            <span class="material-icons">autorenew</span>
            <span>Reset</span>
          </button>
        </div>
      </div>
      <div id="display-array-length"></div>

      <!-- Array's element -->
      <div id="array-element-section" style="display: none">
        <h5>Nhập phần tử của mảng:</h5>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="input-element"
                placeholder=""
              />
              <small id="element-note" class="form-text text-muted"></small>
            </div>
          </div>
          <div class="col-sm">
            <!-- Add element to array -->
            <button onclick="addToArray()" class="btn btn-info my-2">
              Xác nhận
            </button>
          </div>
        </div>
        <div id="display-array"></div>
      </div>

      <!-- Menu -->
      <div id="menu-section" style="display: none">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="bt1-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt1"
              type="button"
              role="tab"
              aria-controls="bt1"
              aria-selected="true"
            >
              Bài tập 1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bt2-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt2"
              type="button"
              role="tab"
              aria-controls="bt2"
              aria-selected="false"
            >
              Bài tập 2
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bt3-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt3"
              type="button"
              role="tab"
              aria-controls="bt3"
              aria-selected="false"
            >
              Bài tập 3
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bt4-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt4"
              type="button"
              role="tab"
              aria-controls="bt4"
              aria-selected="false"
            >
              Bài tập 4
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bt5-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt5"
              type="button"
              role="tab"
              aria-controls="bt5"
              aria-selected="false"
            >
              Bài tập 5
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bt6-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt6"
              type="button"
              role="tab"
              aria-controls="bt6"
              aria-selected="false"
            >
              Bài tập 6
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bt7-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt7"
              type="button"
              role="tab"
              aria-controls="bt7"
              aria-selected="false"
            >
              Bài tập 7
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bt8-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt8"
              type="button"
              role="tab"
              aria-controls="bt8"
              aria-selected="false"
            >
              Bài tập 8
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bt9-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt9"
              type="button"
              role="tab"
              aria-controls="bt9"
              aria-selected="false"
            >
              Bài tập 9
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="bt10-tab"
              data-bs-toggle="tab"
              data-bs-target="#bt10"
              type="button"
              role="tab"
              aria-controls="bt10"
              aria-selected="false"
            >
              Bài tập 10
            </button>
          </li>
        </ul>
        <div class="tab-content pt-3" id="myTabContent">
          <!-- BT 1 -->
          <div
            class="tab-pane fade show active"
            id="bt1"
            role="tabpanel"
            aria-labelledby="bt1-tab"
          >
            <p>Tính tổng các số dương trong mảng</p>
            <button onclick="process(1)" class="btn btn-info mt-2">
              Kết quả
            </button>
            <div id="resultSumPositive" class="mt-2 alert-success"></div>
          </div>
          <!-- BT 2 -->
          <div
            class="tab-pane fade"
            id="bt2"
            role="tabpanel"
            aria-labelledby="bt2-tab"
          >
            <p>Tính tổng số lượng các số dương trong mảng</p>
            <button onclick="process(2)" class="btn btn-info mt-2">
              Kết quả
            </button>
            <div id="resultCountPositive" class="mt-2 alert-success"></div>
          </div>
          <!-- BT 3 -->
          <div
            class="tab-pane fade"
            id="bt3"
            role="tabpanel"
            aria-labelledby="bt3-tab"
          >
            <p>Tìm số nhỏ nhất trong mảng</p>
            <button onclick="process(3)" class="btn btn-info mt-2">
              Kết quả
            </button>
            <div id="resultMinValue" class="mt-2 alert-success"></div>
          </div>
          <!-- BT 4 -->
          <div
            class="tab-pane fade"
            id="bt4"
            role="tabpanel"
            aria-labelledby="bt4-tab"
          >
            <p>Tìm số dương nhỏ nhất trong mảng</p>
            <button onclick="process(4)" class="btn btn-info mt-2">
              Kết quả
            </button>
            <div id="resultMinPositiveValue" class="mt-2 alert-success"></div>
          </div>
          <!-- BT 5 -->
          <div
            class="tab-pane fade"
            id="bt5"
            role="tabpanel"
            aria-labelledby="bt5-tab"
          >
            <p>Tìm số chẵn cuối cùng trong mảng</p>
            <button onclick="process(5)" class="btn btn-info mt-2">
              Kết quả
            </button>
            <div id="resulLastEvenValue" class="mt-2 alert-success"></div>
          </div>
          <!-- BT 6 -->
          <div
            class="tab-pane fade"
            id="bt6"
            role="tabpanel"
            aria-labelledby="bt6-tab"
          >
            <p>Đổi chỗ 2 giá trị trong mảng</p>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="position1"
                placeholder="Vị trí thứ 1"
              />
            </div>
            <div class="form-group mt-3">
              <input
                type="number"
                class="form-control"
                id="position2"
                placeholder="Vị trí thứ 2"
              />
            </div>
            <button onclick="process(6)" class="btn btn-info mt-2">
              Kết quả
            </button>
            <div id="resultSwitchElements" class="mt-2 alert-success"></div>
          </div>
          <!-- BT 7 -->
          <div
            class="tab-pane fade"
            id="bt7"
            role="tabpanel"
            aria-labelledby="bt7-tab"
          >
            <p>Sắp xếp mảng tăng dần</p>
            <button onclick="process(7)" class="btn btn-info mt-2">
              Kết quả
            </button>
            <div id="resultAscendingArray" class="mt-2 alert-success"></div>
          </div>
          <!-- BT 8 -->
          <div
            class="tab-pane fade"
            id="bt8"
            role="tabpanel"
            aria-labelledby="bt8-tab"
          >
            <p>Tìm số nguyên tố</p>
            <button onclick="process(8)" class="btn btn-info mt-2">
              Kết quả
            </button>
            <div id="resultPrimeNumber" class="mt-2 alert-success"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
